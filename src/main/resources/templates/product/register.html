<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<style>
    form {
        display: flex;
        flex-direction: column;
        width: 400px;
    }
    label {
        display: inline-block;
        width: 100px;
    }
    button {
        margin-top: 20px;
        width: 100px;
    }
    .title-div {
      margin-bottom: 30px;
    }
</style>
</head>

<body>
<div class="title-div">
    <h3>Product Register Page</h3>
</div>

<form action="" method="">
    <div>
        <label for="productName">상품명</label>
        <input type="text" id="productName" name="" />
    </div>
    <div>
        <label for="price">가격</label>
        <input type="number" id="price" name="" />
    </div>
    <div>
        <label for="category">분류</label>
        <input type="text" id="category" name="" />
    </div>
    <button type="submit">전송</button>
</form>

</body>

</html>
